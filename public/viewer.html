<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    <script>
        // Specify the workerSrc property
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';
    </script>
    <script src="/js/pdf-viewer.js" defer></script>
</head>
<body>
<header>
    <h1>ViewerPDF </h1>
    <div id="playlist-navigation" style="display: none;">
        <button id="prevInPlaylist">Previous</button>
        <button id="nextInPlaylist">Next</button>
    </div>
</header>
<main>
    <div id="pdfContainer"></div>




    <!-- Add to Playlist Section -->
    <section id="add-to-playlist">
        <h2>Add to Playlist</h2>
        <div id="playlist-buttons"></div>
        <p id="add-status" style="color: green; display: none;">Added to playlist!</p>
    </section>



</main>
</body>
</html>
